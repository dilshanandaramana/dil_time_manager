<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIL TIME MANAGER</title>
    <link rel="Shortcut Icon" href="logo.ico" type="ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="app-name">DIL TIME MANAGER</div>
        <div class="clock">
            <div id="time"></div>
            <div id="date"></div>
        </div>

        <div class="alarm-timer">
            <div class="alarm">
                <h2>Set Alarm</h2>
                <input type="time" id="alarm-time">
                <button id="set-alarm">Set Alarm</button>
                <ul id="alarm-list"></ul>
            </div>
            <div class="timer">
                <h2>Timer</h2>
                <input type="number" id="timer-minutes" placeholder="Minutes">
                <input type="number" id="timer-seconds" placeholder="Seconds">
                <button id="start-timer">Start Timer</button>
                <div id="timer-countdown"></div>
            </div>
        </div>

        <div id="alarm-controls" class="hidden">
            <button id="stop-alarm">Stop Alarm</button>
        </div>

        <audio id="alarm-sound" src="alarm.wav" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
